const msgEl = document.getElementById('msg');
const btn = document.getElementById('btn');
const autobtn = document.getElementById('autobtn');

let current = -1;
let auto = false;
let autoTimer = null;
let showDuration = 6500;

function showNext(manual=false){
  current = (current + 1) % messages.length;
  const text = messages[current];
  msgEl.style.opacity = 0;
  msgEl.style.transform = 'translateY(8px)';
  setTimeout(()=>{
    msgEl.innerText = text;
    msgEl.style.opacity = 1;
    msgEl.style.transform = 'translateY(0)';
  }, 160);

  if((current % 3) === 0) createConfettiSoft();
  if(manual && auto) resetAutoTimer();
}

btn.addEventListener('click', ()=> showNext(true));

autobtn.addEventListener('click', ()=>{
  auto = !auto;
  autobtn.innerText = '–ê–≤—Ç–æ–ø–æ–∫–∞–∑: ' + (auto ? '–≤–∫–ª üïí' : '–≤—ã–∫–ª üïí');
  if(auto) startAuto();
  else stopAuto();
});

function startAuto(){
  stopAuto();
  showNext();
  autoTimer = setInterval(()=> showNext(), showDuration);
}

function stopAuto(){
  if(autoTimer){ clearInterval(autoTimer); autoTimer = null; }
}

function resetAutoTimer(){
  if(auto){
    stopAuto();
    autoTimer = setInterval(()=> showNext(), showDuration);
  }
}

setTimeout(()=> showNext(), 700);

function createConfettiSoft(){
  const count = 10 + Math.round(Math.random()*8);
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'confetti';
    el.style.left = (10 + Math.random()*80) + 'vw';
    el.style.top = (-5 + Math.random()*10) + 'vh';
    const hue = Math.random()*60 + 20;
    const sat = 70 + Math.random()*20;
    const light = 75 + Math.random()*10;
    el.style.background = `hsl(${hue}, ${sat}%, ${light}%)`;
    const dur = 3500 + Math.random()*3200;
    el.style.transition = `transform ${dur}ms cubic-bezier(.12,.9,.18,1), opacity ${dur}ms linear`;
    document.body.appendChild(el);
    requestAnimationFrame(()=> {
      el.style.transform = `translateY(${60 + Math.random()*60}vh) translateX(${(Math.random()-0.5)*24}vw) rotate(${Math.random()*360}deg)`;
      el.style.opacity = 0;
    });
    setTimeout(()=> el.remove(), dur + 60);
  }
}

document.addEventListener('keydown', (e)=>{
  if(e.code === 'Space'){
    e.preventDefault();
    showNext(true);
  }
});

function maybeWarmTone(){
  if(Math.random() < 0.5){
    document.body.style.background = "linear-gradient(135deg, #f5e5f0, #fff7f3)";
  } else {
    document.body.style.background = "linear-gradient(135deg, #cde3ff, #fff3f8)";
  }
}
maybeWarmTone();
